name: CD
on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  FUNCTIONS_NAME: Sugatan_Shopify
  REGION: us-central1
  API_VER: 2021-07

jobs:
  gcf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Deploy to Cloud Functions
        run: >-
          gcloud functions deploy ${{ env.FUNCTIONS_NAME }}
          --entry-point=main
          --timeout=530
          --project=${{ secrets.PROJECT_ID }}
          --memory=1024MB
          --runtime=python38
          --trigger-http
          --service-account=${{ secrets.GCP_SA }}
          --set-env-vars=PROJECT_ID=${{ secrets.PROJECT_ID }},TOPIC_ID=${{ secrets.TOPIC_ID }},AverrAglow_API_KEY=${{ secrets.AverrAglow_API_KEY }},AverrAglow_API_SECRET=${{ secrets.AverrAglow_API_SECRET }},Moxielash_API_KEY=${{ secrets.Moxielash_API_KEY }},Moxielash_API_SECRET=${{ secrets.Moxielash_API_SECRET }},MaineRoast_API_KEY=${{ secrets.MaineRoast_API_KEY }},MaineRoast_API_SECRET=${{ secrets.MaineRoast_API_SECRET }}

  