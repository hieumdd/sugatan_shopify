name: CD
on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.PROJECT_ID }}
  TOPIC_ID: shopify_orders
  REGION: us-central1
  API_VER: 2021-04


jobs:
  gcf:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        clients: [AverrAglow, MaineRoast]
        include:
          - clients: AverrAglow
            FUNCTIONS_NAME: AverrAglow_Shopify
            API_KEY: AVERRAGLOW_API_KEY
            API_SECRET: AVERRAGLOW_API_SECRET
            SHOP_URL: AVERRAGLOW_SHOP_URL

          - clients: Moxielash
            FUNCTIONS_NAME: Moxielash_Shopify
            API_KEY: MOXIELASH_API_KEY
            API_SECRET: MOXIELASH_API_SECRET
            SHOP_URL: MOXIELASH_SHOP_URL

          - clients: MaineRoast
            FUNCTIONS_NAME: MaineRoast_Shopify
            API_KEY: MAINEROAST_API_KEY
            API_SECRET: MAINEROAST_API_SECRET
            SHOP_URL: MAINEROAST_SHOP_URL
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Deploy to Cloud Functions
        env:
          FUNCTIONS_NAME: ${{ matrix.FUNCTIONS_NAME }}
          BUSINESS: ${{ matrix.clients }}
          API_KEY: ${{ matrix.API_KEY }}
          API_SECRET: ${{ matrix.API_SECRET }}
          SHOP_URL: ${{ matrix.SHOP_URL }}
        run: >-
          gcloud functions deploy ${{ env.FUNCTIONS_NAME }}
          --entry-point=main
          --timeout=530
          --project=${{ env.PROJECT_ID }}
          --memory=1024MB
          --runtime=python38
          --trigger-topic=${{ env.TOPIC_ID }}
          --service-account=${{ secrets.GCP_SA }}
          --set-env-vars=API_KEY=${{ secrets[matrix.API_KEY] }},API_SECRET=${{ secrets[matrix.API_SECRET] }},API_VER=${{ env.API_VER }},SHOP_URL=${{ secrets[matrix.SHOP_URL] }},BUSINESS=${{ env.BUSINESS }}

