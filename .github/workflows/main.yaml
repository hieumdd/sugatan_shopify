name: deploy
on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  NAME: AverrAglow_ShopifyOrders

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Cloud SDK
      uses: google-github-actions/setup-gcloud@v0.2.0
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    - name: Deploy to Cloud Functions
      run: >-
        gcloud functions deploy ${{ env.NAME }}
        --entry-point=main
        --project=${{ secrets.PROJECT_ID }}
        --allow-unauthenticated
        --runtime=python38
        --trigger-http
        --service-account=${{ secrets.GCP_SA }}
        --set-env-vars=API_KEY=${{ secrets.API_KEY }},API_SECRET=${{ secrets.API_SECRET }},API_VER=${{ secrets.API_VER }},SHOP_URL=${{ secrets.SHOP_URL }},DATASET=${{ secrets.DATASET }},TABLE=${{ secrets.TABLE }}
