name: deploy
on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        clients: [AverrAglow]
        include:
          - clients: AverrAglow
            NAME: AVERRAGLOW_CLIENT_NAME
            API_KEY: AVERRAGLOW_API_KEY
            API_SECRET: AVERRAGLOW_API_SECRET
            SHOP_URL: AVERRAGLOW_SHOP_URL
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Deploy to Cloud Functions
        env:
          NAME: ${{ matrix.NAME }}
          API_KEY: ${{ matrix.API_KEY }}
          API_SECRET: ${{ matrix.API_SECRET }}
          SHOP_URL: ${{ matrix.SHOP_URL }}
          API_VER: 2021-04
        run: >-
          gcloud functions deploy ${{ secrets[matrix.NAME] }}
          --entry-point=main
          --project=${{ secrets.PROJECT_ID }}
          --memory=1024MB
          --runtime=python38
          --trigger-http
          --service-account=${{ secrets.GCP_SA }}
          --set-env-vars=API_KEY=${{ secrets[matrix.API_KEY] }},API_SECRET=${{ secrets[matrix.API_SECRET] }},API_VER=${{ env.API_VER }},SHOP_URL=${{ secrets[matrix.SHOP_URL] }},DATASET=${{ secrets[matrix.NAME] }}
