name: deploy
on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Cloud SDK
      uses: google-github-actions/setup-gcloud@v0.2.0
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true
  
  deploy:
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
       include:
         - NAME: AverrAglow_Shopify
           API_KEY: ${{ secrets.AVERRAGLOW_API_KEY }}
           API_SECRET: ${{ secrets.AVERRAGLOW_API_SECRET }}
           SHOP_URL: ${{ secrets.AVERRAGLOW_SHOP_URL }}
    steps:
    - name: Deploy to Cloud Functions
      env:
        NAME: ${{ matrix.NAME }}
        API_KEY: ${{ matrix.API_KEY }}
        API_SECRET: ${{ matrix.API_SECRET }}
        SHOP_URL: ${{ matrix.SHOP_URL }}
        API_VER: 2021-04
      run: >-
        gcloud functions deploy ${{ env.NAME }}
        --entry-point=main
        --project=${{ secrets.PROJECT_ID }}
        --memory=1024MB
        --runtime=python38
        --trigger-http
        --service-account=${{ secrets.GCP_SA }}
        --set-env-vars=API_KEY=${{ env.API_KEY }},API_SECRET=${{ env.API_SECRET }},API_VER=${{ env.API_VER }},SHOP_URL=${{ env.SHOP_URL }},DATASET=${{ env.NAME }}
